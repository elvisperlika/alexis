name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" >> .env

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
    
  release:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2

      - name: Build Release Binary
        run: swift build -c release

      - name: Get binary name
        id: binary
        run: |
          BINARY_NAME=$(swift package dump-package | python3 -c "import sys, json; print(json.load(sys.stdin)['products'][0]['name'])")
          echo "name=$BINARY_NAME" >> $GITHUB_OUTPUT

      - name: Create Archive
        run: |
          cd .build/release
          zip -r ../../${{ steps.binary.outputs.name }}-macos.zip ${{ steps.binary.outputs.name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.binary.outputs.name }}-macos.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        